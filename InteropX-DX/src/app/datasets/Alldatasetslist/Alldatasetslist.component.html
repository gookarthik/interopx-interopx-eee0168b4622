<mat-card>
    <mat-card-title color="primary">
        <div class="content-header">
            <h1>Data Sets List</h1>
            <button color="primary" mat-raised-button (click)="createDataSet();">Create Data Set</button>
        </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <app-table [options]="tableOptions" (action)="getActionDetails($event);"></app-table>
    </mat-card-content>
</mat-card>
