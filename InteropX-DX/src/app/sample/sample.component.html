<mat-card>
  <mat-card-title>
    <h1>Sample Page for Styling and Components</h1>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <h2>Sample Form</h2>
    <form class="example-form mat-typography">
      <mat-form-field class="example-full-width" color="primary">
        <input matInput placeholder="Input Field" value="Sample Input">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Dropdown Options">
          <mat-option> Option 1
          </mat-option>
          <mat-option> Option 2
          </mat-option>
          <mat-option> Option 3
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-radio-group class="example-full-width">
        <mat-radio-button value="1" color="primary">Option 1</mat-radio-button>
        <mat-radio-button value="2" color="primary">Option 2</mat-radio-button>
      </mat-radio-group>

      <mat-checkbox checked="true" color="primary">Checkbox</mat-checkbox>
    </form>
    <h2>Buttons</h2>
    <p>Large Buttons</p>
    <button mat-raised-button class="primary-button large-button">Primary</button>
    <button mat-raised-button class="secondary-button large-button">Secondary</button>
    <br/>
    <br/>
    <p>Medium Buttons</p>
    <button mat-raised-button class="primary-button medium-button">Primary</button>
    <button mat-raised-button class="secondary-button medium-button">Secondary</button>
    <br/>
    <br/>
    <p>Small Buttons</p>
    <button mat-raised-button class="primary-button small-button">Primary</button>
    <button mat-raised-button class="secondary-button small-button">Secondary</button>
    <br/>
    <h2>Notifications</h2>
    <button mat-raised-button class="success-button" (click)="notify('success');">Success</button>
    <button mat-raised-button color="accent" class="warning-button" (click)="notify('warn');">Warning</button>
    <button mat-raised-button class="error-button" (click)="notify('error');">Error</button>
    <button mat-raised-button class="primary-button" (click)="notify('info');">Info</button>
    <h2>Table View</h2>
    <app-table [options]="tableOptions"></app-table>
  </mat-card-content>
</mat-card>
